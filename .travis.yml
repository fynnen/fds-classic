language: node_js

node_js:
  - 'node'

matrix:
  include:
    - name: "Client"
      env: PACKAGE_LOCATION=client
    - name: "server"
      env: PACKAGE_LOCATION=server


script:
  - cd $PACKAGE_LOCATION
  - npm install
  - npm build

cache:
  directories:
    - client/node_modules
    - server/node_modules

git:
  depth: 1